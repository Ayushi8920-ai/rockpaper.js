<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12-rockpaper.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock'); 
    " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    "class="move-button">
    <img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    "class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon" ></button>

    <p class="gameResult result"></p>
    <p class="moves"></p>
    <p class="gameScore score" ></p>
 
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      
      localStorage.removeItem('score');
      // Deletes the saved data completely	Only if you're also resetting the object manually and want to wipe history.resets the in-memory score object to all 0.Clears the saved version in localStorage
      updateScore();
    " class="reset-score">Reset Score</button>
    <button class="autoplay" onclick="autoPlay()">Auto Play</button>
    <script src="12-rockpaper.js"></script>
  </body>
</html>
